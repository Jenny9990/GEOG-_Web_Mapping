<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>WA COVID-19 Case Rate</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.5.0/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.5.0/mapbox-gl.js"></script>
    <style>
        h2,
        h3 {
            margin: 10px;
            font-size: 18px;
        }

        h3 {
            font-size: 16px;
        }

        p {
            margin: 10px;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            width: 100%;
        }

        .map-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            background: rgba(255, 255, 255, 0.8);
            border-style: solid;
            border-width: 1px;
            border-color: rgba(0, 0, 0, 0.2);
            margin-left: 20px;
            font-family: Arial, sans-serif;
            overflow: auto;
            border-radius: 3px;
        }

        #features {
            top: 0;
            height: 120px;
            margin-top: 20px;
            width: 260px;
        }

        #legend {
            padding: 10px;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
            line-height: 18px;
            height: 220px;
            margin-bottom: 40px;
            width: 170px;
        }

        .legend-key {
            display: inline-block;
            border-radius: 20%;
            width: 10px;
            height: 10px;
            margin-right: 5px;
        }

        .mapboxgl-canvas-container.mapboxgl-interactive,
        .mapboxgl-ctrl-group button.mapboxgl-ctrl-compass {
            cursor: unset;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <div class='map-overlay' id='features'>
        <h2>WA COVID-19 case rate</h2>
        <div id='text-description'>
            <p>Hover over a county!</p>
        </div>
    </div>
    <div class='map-overlay' id='legend'></div>

    <script>
        
        mapboxgl.accessToken = 'pk.eyJ1IjoiamVubnk5OTkwIiwiYSI6ImNtaGU4eHlkODBiYnoybHB4a3Ftdnl0bTkifQ.v6c0H78AP80hxBVIrMopTA';

        
        const map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/light-v10',
            zoom: 5.7,
            center: [-120, 47.5]
        });

        
        async function geojsonFetch() {
            
            let response = await fetch('assets/wa-covid-data-102521.geojson');
            let covidData = await response.json();

            map.on('load', function () {
                
                map.addSource('covid', {
                    type: 'geojson',
                    data: covidData
                });

                
                map.addLayer({
                    'id': 'covid-layer',
                    'type': 'fill',
                    'source': 'covid',
                    'paint': {
                        'fill-color': [
                            'step',
                            ['get', 'casePer10k'],
                            '#f7fbff',   
                            300, '#deebf7',
                            600, '#c6dbef',
                            900, '#9ecae1',
                            1200, '#6baed6',
                            1500, '#4292c6',
                            1800, '#2171b5',
                            2100, '#084594'  
                        ],
                        'fill-outline-color': '#BBBBBB',
                        'fill-opacity': 0.7
                    }
                });

                const layers = [
                    '0-299',
                    '300-599',
                    '600-899',
                    '900-1199',
                    '1200-1499',
                    '1500-1799',
                    '1800 and more'
                ];

                const colors = [
                    '#f7fbff',
                    '#deebf7',
                    '#c6dbef',
                    '#9ecae1',
                    '#6baed6',
                    '#4292c6',
                    '#2171b5',
                    '#084594'
                ];




                const legend = document.getElementById('legend');
                legend.innerHTML = "<b>COVID-19 cases<br>(per 10k people)</b><br><br>";

                layers.forEach((layer, i) => {
                    const color = colors[i];

                    const item = document.createElement('div');
                    const key = document.createElement('span');
                    key.className = 'legend-key';
                    key.style.backgroundColor = color;

                    const value = document.createElement('span');
                    value.innerHTML = `${layer}`;

                    item.appendChild(key);
                    item.appendChild(value);
                    legend.appendChild(item);
                });

                map.on('mousemove', (event) => {
                    const county = map.queryRenderedFeatures(event.point, {
                        layers: ['covid-layer']  
                    });

                    document.getElementById('text-description').innerHTML = county.length
                        ? `<h3>${county[0].properties.name}</h3>
           <p><strong><em>${county[0].properties.casePer10k}</em></strong> cases per 10k people</p>`
                        : '<p>Hover over a county!</p>';
                });



            });
        }

        geojsonFetch();
    </script>
</body>

</html>
